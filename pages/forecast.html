<h2>Forecast for {{ city }}</h2>

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ convertToDate(w.dt) | date: 'EEEE' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: {{ convertToCentigrade(w.temp.day) }}
				</div>
			</div>
		</div>
	</div>
</div>
